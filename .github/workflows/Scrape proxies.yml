# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Scrape and check proxies

on:
  schedule:
    - cron: '*/30 * * * *' # run every 30 minutes
  workflow_dispatch: # be able to optionally run it manually

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.12.9"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run the proxy scraper
      run: |
        python .\ScrapeAllProxies.py
    - name: Run the proxy checker
      run: |
        python .\CheckProxies.py
    # commit the changes
    - name: Commit and push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Re-scrape proxies"
        file_pattern: "scraped-proxies.txt working-proxies.txt" # only commit the matching files
